<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Reference</title>
    <link rel="icon" type="image/x-icon" href="/Assets/D-logo.jpg">
    <link rel="stylesheet" href="/login-page/login.css">
    </link>
    <link rel="stylesheet" href="/Bootstrap.css/bootstrap.css">
    </link>
</head>

<body>
    <video autoplay muted loop class="background-video">
        <source src="/Assets/background-clip-1.mp4" type="video/mp4">
    </video>
    <section id="section-main">
        <form action="/digital-reference/index.html">
            <div class="d-flex justify-content-center">
            <image src="/Assets/D-logo.jpg" id="D-logo" alt="logo"></image>
            </div>
                <p id="login-heading">LOGIN</p>
            <div class="d-block">
                <input id="username" type="text" name="username" class="inputs mb-3" placeholder="Username">
            </div>
            <div class="d-block">
                <input id="password" type="password" name="password" class="inputs" placeholder="Password">
            </div>
            <div class="d-flex justify-content-center">
                <input type="submit" name="submit" value="Submit" id="submit">
            </div>
        </form>
    </section>



    <script src="/Bootstrap.js/bootstrap.js"></script>
    <script src="/login-page/login.js"></script>
</body>
